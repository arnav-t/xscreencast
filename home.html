<!DOCTYPE html>
<html>
<head>
	<title>xscreencast</title>
	
	<style type="text/css">
		body
		{
			background-color: black;color: white; 
			font-family: Arial
		}
		img
		{
			border:5px solid red;
		}
	</style>
</head>
<body>
	<h1>xscreencast stream</h1>
	<img id="frame" src="scr.jpg">
	<h2>Live (%.2lf s)</h2>
</body>
<script type="text/javascript">
	setInterval(function ()
		{
			document.getElementById("frame").src = "scr.jpg?" + new Date().getTime();
		}, %d);
</script>
</html>
