<!DOCTYPE html>
<html>
<head>
	<title>xscreencast</title>
	
	<style type="text/css">
		body
		{
			background-image: linear-gradient(135deg, #2B5876, #4E4376);
			text-align: center;
			color: white; 
			font-family: Arial
		}
		img
		{
			border:5px solid white;
			box-shadow: 0px 5px 8px #222222;
			width: 100%;
		}
		.header
		{
			background-image: linear-gradient(-90deg, #02AAB0, #00CDAC);
			box-shadow: 0px 2px 8px #444444;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>xscreencast stream</h1>
	</div>
	<img id="frame" src="scr.jpg">
	<h2>Live (%.2lf s)</h2>
</body>
<script type="text/javascript">
	setInterval(function ()
		{
			document.getElementById("frame").src = "scr.jpg?" + new Date().getTime();
		}, %d);
</script>
</html>
